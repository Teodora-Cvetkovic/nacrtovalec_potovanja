<div class="control has-icons-left">
    <div class="select is-fullwidth is-small">
      <select name="{{name}}">
        % if defined('oznaka'):
          <option disabled selected>{{oznaka}}</option>
        % end
        % for lokacija in potovanje.najljubse_lokacije:
          <option value="{{lokacija[0]}}">
            {{lokacija[0]}}
          </option>
        % end
      </select>
    </div>
    <span class="icon is-small is-left">
        <i class="fas fa-map-marked-alt"></i>
    </span>
</div>
